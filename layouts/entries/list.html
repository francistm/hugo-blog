{{ define "main" }}

<article class="entries-list">
  <h1 class="page-title">日志归档</h1>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">
        <div class="title">{{ .Title }}</div>
        <div class="meta">发布时间：{{ .Date.Format "2006/01/02" }}</div>
      </a>
    </li>
    {{ end }}
  </ul>
</article>

{{ end }}
