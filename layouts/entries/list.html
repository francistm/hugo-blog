{{ define "main" }}

<article class="entries-list">
  <h1 class="page-title">日志归档</h1>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">
        <div>{{ .Title }}</div>
        <div>{{ .Date.Format "January 2, 2006" }}</div>
      </a>
    </li>
    {{ end }}
  </ul>
</article>

{{ end }}
