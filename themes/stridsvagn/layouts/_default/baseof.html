<!DOCTYPE HTML>
<html lang="{{.Site.LanguageCode}}">
<head>
  <meta charset="UTF-8">
  <title>
    {{- .Title }} &laquo; {{ .Site.Title -}}
  </title>
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TODO add rss link -->

  {{ $styles := resources.Get "sass/layout.sass" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" type="text/css" href="//cdn.staticfile.org/normalize/8.0.1/normalize.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
</head>
<body>
<div id="wrapper">
  <nav>
    {{- partial "sidebar.html" . -}}
  </nav>
  <main>
    {{- block "main" . }}{{- end }}
  </main>
</div>
</body>
</html>
